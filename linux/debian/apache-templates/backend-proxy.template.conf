<VirtualHost 127.0.0.1:<PORT_NUM>>
  ServerName service.uer.home.arpa
  DocumentRoot /<PATH_TO_FILE>
  <Directory /<PATH_TO_FILE>>
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews

    <IfModule mod_dav.c>
      Dav off
    </IfModule>
  </Directory>
</VirtualHost>
