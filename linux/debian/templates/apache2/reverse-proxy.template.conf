<VirtualHost *:80>
  ServerName service.user.home.arpa
  Redirect permanent / https://service.user.home.arpa
</VirtualHost>

<VirtualHost *:443>
  ServerName service.user.home.arpa

  ProxyPreserveHost on
  ProxyRequests off
  ProxyPass /ws/ http://127.0.0.1:<PORT_NUM>
  ProxyPassReverse /ws/ http://127.0.0.1:<PORT_NUM>

  #<IfModule mod_headers.c>
  #   Header always set Strict-Transport-Security "max-age=15552000; includeSubDomains"
  #</IfModule>
  #<IfModule mod_rewrite.c>
  #  RewriteEngine on
  #  RewriteRule ^/\.well-known/webfinger https://%{SERVER_NAME}/index.php/.well-known/webfinger [R=301,L]
  #  RewriteRule ^/\.well-known/nodeinfo https://%{SERVER_NAME}/index.php/.well-known/nodeinfo [R=301,L]
  #</IfModule>

  SSLEngine on
  SSLCertificateFile /etc/ssl/<PATH_TO_CERT_DIR>/fullchain.pem
  SSLCertificateKeyFile /etc/ssl/<PATH_TO_CERT_KEY_DIR>/cert-key.pem
  Protocols h2 http/1.1
  RequestHeader set X-Forwarded-Proto "https"

  #<Location />
  #  Require ip 100.x.y.z/xx
  #</Location>
</VirtualHost>
